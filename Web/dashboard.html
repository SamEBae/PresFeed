<!DOCTYPE html>
<html data-ng-app="app" ng-csp="">
<head>
  <meta charset="utf-8" />
  <title>PresFeed</title>
  <link rel="stylesheet" media="all" href="css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="css/main.css">
  <link rel="stylesheet" media="all" href="css/nv.d3.css">
     <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


</head>
<body data-ng-controller="dashboardController">
  <nav class="teal">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">PresFeed</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <section id="main">
      <div class="row" ng-if="!errorMessage" >
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Welcome to your class</span>
              <p>Audience can join using this id: <b id="session-id"> {{sessionId}}</b></p>
            </div>
            <div class="card-action">
            </div>
          </div>
        </div>
      </div>

      <div class="row" ng-if="errorMessage" class="hidden">
        <div class="col s12 m6">
          <div class="card red">
            <div class="card-content white-text">
              <span class="card-title">Error invalid session</span>
              <p>Students can join using this id:</p>
            </div>
            <div class="card-action">
              <a href="#">Create a session</a>
            </div>
          </div>
        </div>
      </div>
    <span my-current-time="format"></span>
    
    <h3 id="your-dashboard" ng-if="!errorMessage">Presentation Statistics</h3>
    <h4 ng-if="!errorMessage">Audience size: {{audienceSize}}</h4>
    <nvd3-pie-chart
        height="150px"
        objectequality="true"
        width="150px"
        data="observerDataCopy"
        id="exampleId"
        x="xFunction()"
        y="yFunction()"
        showLabels="true"
        showLegend="true" 
        labelsOutside="false"
        showValues="true"
        labelType="percent"
        ng-if="!errorMessage">
        <svg></svg>
    </nvd3-pie-chart>
  </section>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/d3.js"></script>
  <script src="js/nv.d3.js"></script>
  <script src="js/angularjs-nvd3-directives.js"></script>
  <script src="js/dirPagination.js"></script>
  <script src="js/app.js"></script>
  <script src="js/notify.js"></script>
</body>
</html>
