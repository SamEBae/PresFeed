<!DOCTYPE html>
<html data-ng-app="app" ng-csp="">
<head>
  <meta charset="utf-8" />
  <title>PresFeed</title>
  <link rel="stylesheet" media="all" href="css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="css/main.css">
  <link rel="stylesheet" media="all" href="css/nv.d3.css">
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</head>
<body data-ng-controller="joinController">
  <nav class="teal">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">PresFeed</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <section id="main">
  <div class="row">
    <form class="col s12" ng-show="!joined">
      <div class="row">
        <div class="input-field col s12">
          <input id="session_id" type="text" class="validate" ng-model="joinId">
          <label for="session_id">Session Id</label>
        </div>
        <span ng-show="joinError"><a class="waves-effect waves-light btn red">Could not connect to session</a></span>
      <span ng-show="joining">
        <i class="material-icons">av_timer</i>
        <p>Joining...</p>
      </span>
      </div>
      <a class="waves-effect waves-light btn" ng-click="joinSession()"><i class="material-icons left"></i>Join</a>
    </form>
    <div ng-show="joined">
      <div class="row">
        <!-- <p><b id="session-id">Connected to Session: {{id}}</b></p> -->
      </div>
      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel teal">
            <span class="white-text">
            <p><b id="session-id">Connected to Session: {{joinId}}</b></p>
            <p><b id="session-id">Your indentifier: {{connectedId}}</b></p>
            </span>
          </div>
        </div>
      </div>
      <form >
        <p>Status of the presentation:</p>
        <p ng-repeat="question in questions">
          <input type="radio" class="filled-in" ng-model="questionStatus" value="{{question}}" name="questions" id="filled-in-box{{$index}}" ng-click="questionChanged($index)" checked="questionCheck($index)" />
          <label for="filled-in-box{{$index}}">{{question}}</label>
        </p>
      </form>
    </div>

  </div>
  </section>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/d3.js"></script>
  <script src="js/nv.d3.js"></script>
  <script src="js/angularjs-nvd3-directives.js"></script>
  <script src="js/dirPagination.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
